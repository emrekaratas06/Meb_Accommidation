<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Teacher Home Detail</title>
</head>

<body>
<h1>Teacher Home Detail</h1>

<table>
    <tr>
        <td><b>Id:</b></td>
        <td th:text="${teacherHome.id}"></td>
    </tr>
    <tr>
        <td><b>Name:</b></td>
        <td th:text="${teacherHome.name}"></td>
    </tr>
    <tr>
        <td><b>Province:</b></td>
        <td th:text="${teacherHome.province}"></td>
    </tr>
    <tr>
        <td><b>District:</b></td>
        <td th:text="${teacherHome.district}"></td>
    </tr>
    <tr>
        <td><b>Address:</b></td>
        <td th:text="${teacherHome.address}"></td>
    </tr>
    <tr>
        <td><b>Phone Number:</b></td>
        <td th:text="${teacherHome.phoneNumber}"></td>
    </tr>
</table>

<br>

<a href="/teacherHomes">Back to Teacher Homes List</a>
</body>

</html>
