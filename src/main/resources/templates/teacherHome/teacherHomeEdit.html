<form th:action="@{'/teacherHome/update/' + ${teacherHome.id}}" th:object="${teacherHome}" method="post">
    <table>
        <tr>
            <td>ID:</td>
            <td><input type="text" th:field="*{id}" readonly="readonly" /></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}" /></td>
        </tr>

        <tr>
            <td>Province:</td>
            <td><input type="text" th:field="*{province}" /></td>
        </tr>

        <tr>
            <td>District:</td>
            <td><input type="text" th:field="*{district}" /></td>
        </tr>

        <tr>
            <td>Address:</td>
            <td><input type="text" th:field="*{address}" /></td>
        </tr>

        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}" /></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="text" th:field="*{phoneNumber}" /></td>
        </tr>
        <!-- Diğer alanlar için benzer şekilde inputlar ekleyebilirsiniz -->
        <tr>
            <td><button type="submit">Update Teacher Home</button></td>
        </tr>
    </table>
</form>
