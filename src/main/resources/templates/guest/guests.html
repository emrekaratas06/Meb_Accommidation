<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Guests</title>
</head>
<body>
<h1>All Guests</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Guest Type</th>
        <th>Child</th>
        <th>Gender</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="guest : ${guests}">
        <td th:text="${guest.id}"></td>
        <td th:text="${guest.firstName}"></td>
        <td th:text="${guest.lastName}"></td>
        <td th:text="${guest.email}"></td>
        <td th:text="${guest.phone}"></td>
        <td th:text="${guest.guestType}"></td>
        <td th:text="${guest.child}"></td>
        <td th:text="${guest.gender}"></td>
        <td>
            <form th:action="@{'/guest/edit/'+${guest.id}}">
                <button type="submit">Edit</button>
            </form>
        </td>
        <td>
            <form th:action="@{'/guest/delete/'+${guest.id}}" method="post" style="display:inline">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit" onclick="return confirm('Are you sure you want to delete this record?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/guest/guestAdd">Add Guest</a>
</body>
</html>
