<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Guest</title>
</head>
<body>
<h2>Edit Guest</h2>


<form th:action="@{/guest/update/{id}(id=${guest.id})}" th:object="${guest}" method="post">
    <table>
        <tr>
            <td>ID:</td>
            <td><input type="text" th:field="*{id}" readonly="readonly" /></td>
        </tr>
        <tr>
            <td>First Name:</td>
            <td><input type="text" th:field="*{firstName}" /></td>
        </tr>

        <tr>
            <td>Last Name:</td>
            <td><input type="text" th:field="*{lastName}" /></td>
        </tr>

        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}" /></td>
        </tr>

        <tr>
            <td>Phone:</td>
            <td><input type="text" th:field="*{phone}" /></td>
        </tr>

        <tr>
            <td> Guest Type</td>
            <td>
                <select id="guestType" name="guestType">
                    <option value="MebPeople" th:selected="${guest.guestType == 'MebPeople'}">Meb People</option>
                    <option value="StatePeople" th:selected="${guest.guestType == 'StatePeople'}">State People</option>
                    <option value="Person" th:selected="${guest.guestType == 'Person'}">Person</option>
                </select>
            </td>

        </tr>
        <tr>
            <td>Child ? :</td>
            <td>
                <select id="child" name="child">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Gender ? :</td>
            <td>
                <select id="gender" name="gender">
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                </select>
            </td>
        </tr>
        <!-- Diğer alanlar için benzer şekilde inputlar ekleyebilirsiniz -->
        <tr>
            <td><button type="submit">Update Guest</button></td>
        </tr>
    </table>
</form>

</body>
</html>
