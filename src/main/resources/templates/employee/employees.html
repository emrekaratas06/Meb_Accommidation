<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Employees</title>
</head>
<body>
<h1>All Employees</h1>
<table>
    <thead>
    <tr>
        <th>ID </th>
        <th>Identity Number </th>
        <th>First Name </th>
        <th>Last Name </th>
        <th>Phone Number </th>
        <th>Teacher Home </th>
        <th>Employee Type </th>
        <th>E-Mail </th>
        <th> </th>
        <th> </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.employeeId}"></td>
        <td th:text="${employee.employeeTcNo}"></td>
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.phone}"></td>
        <td th:text="${employee.teacherHome.name}"></td>
        <td th:text="${employee.employeeType.getDisplayName()}"></td>
        <td th:text="${employee.email}"></td>
        <td>
            <form th:action="@{'/employee/employee/edit/'+${employee.employeeId}}">
                <button type="submit">Edit</button>
            </form>
        </td>
       <!-- <td><a href="/employee/employees" th:onclick="'deleteEmployee(' + ${employee.employeeId} + ');'">Delete</a></td> -->
        <td>
            <form th:action="@{'/employee/employees/delete/'+${employee.employeeId}}" method="post" style="display:inline">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit" onclick="return confirm('Are you sure you want to delete this record?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/employee/employeeAdd">Add Employee</a>

</body>
</html>
